<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container" ng-repeat = "p in cotois">
   
    <div id="products" class="row list-group" p in cotois >
        <div class="item  col-xs-4 col-lg-4">
            <div class="thumbnail">
                <img class="group list-group-image" src="http://placehold.it/400x250/000/fff" alt="" />
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">
                        {{p.name}}</h4>
                    <p class="group inner list-group-item-text">
                        {{p.info}}</p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead">
                                $21.000</p>
                        </div>
                        <div class="col-xs-12 col-md-6">
<a class="btn btn-success" ng-click="addItem(p)">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
</div>
</div>

<footer class="footer">
  <div class="container">
      <h5>This site is still under development
        <</h5>
  </div>
</footer>
